<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section id="reviews">
      <h2 class="text-center mb-4">Reseñas de nuestros clientes</h2>
      <div id="reviews-container"></div>
    </section>
    <section id="contacto" class="py-5 container">
      <h2 class="text-center mb-4">Contacto</h2>
      <form
        id="contact-form"
        action="https://formspree.io/f/xkgnznla"
        method="POST"
        class="mx-auto"
        style="max-width: 400px"
      >
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="Nombre"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="Email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="review" class="form-label">Reseña:</label>
          <textarea
            id="review"
            name="Review"
            class="form-control"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="contact.js"></script>
  </body>
</html>
