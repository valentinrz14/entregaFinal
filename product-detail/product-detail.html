<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="product-detail.css" />
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    <main>
      <div class="container my-4">
        <div class="row">
          <div class="col-md-6">
            <div
              id="carouselProduct"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="3000"
            >
              <div class="carousel-inner" id="carousel-images">
                <!-- Imágenes dinámicamente insertadas -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselProduct"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselProduct"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <h2 id="detail-title" class="mb-3"></h2>
            <p id="detail-description" class="text-muted mb-3"></p>
            <div id="detail-price" class="h4 text-success fw-bold"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="product-detail.js"></script>
  </body>
</html>
